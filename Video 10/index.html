<!-- Video in HTML:

The <video> tag is used to embed video content in an HTML document. It supports multiple attributes and child elements for controlling playback, specifying sources, and more.

Key Attributes:
controls: Adds play, pause, and volume controls.

autoplay: Video starts playing automatically.

loop: Video will loop indefinitely.

muted: Video starts muted.

poster: URL of an image to show before the video starts.   

Audio in HTML:

The <audio> tag is used to embed audio content in an HTML document. It supports various attributes for controlling playback and specifying sources.
    
Key Attributes:
controls: Adds play, pause, and volume controls.

autoplay: Audio starts playing automatically.

loop: Audio will loop indefinitely.

muted: Audio starts muted.-->
