<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms - Lets Learn</title>
</head>

<body>
  <h1>Registration Form</h1>
  <form action="post">
    <div>
      <label for="username">Enter your Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>
    <div>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>
    <div>
      <input type="checkbox" id="subscribe" name="subscribe" value="yes">
      <label for="subscribe">Subscribe to newsletter</label>
    </div>
    <div>
      <label for="comment">Enter your comment</label>
      <br>
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
    </div>

    <div>
      <select name="fruits">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
      </select>
    </div>
  </form>
</body>

</html>

<!--
Form Tag (<form>):

  action: URL to which the form data will be submitted.
  method: HTTP method (GET or POST) used for submission.
  Input Fields:
  
  type="text": Text input for the name.
  type="email": Email input with validation for a proper email format.
  textarea: Multi-line text input for a message.
  Labels:
  
   <label> tags associate text with input elements for better accessibility.
  Submit Button:
  
  <input type="submit">: Button to submit the form data. -->
